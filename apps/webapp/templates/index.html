{% load staticfiles sitetree %}

<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Stickfight!</title>

        <link rel="stylesheet" href="{% static "webapp/static/css/app.css" %}"/>
        <script src="{% static "webapp/static/js/modernizr.js" %}"></script>
    </head>
    <body>
        <header id="site-header">
            {% sitetree_menu from "webapp_top_bar_nav_menu" include "trunk, topmenu" template "sitetree/topbar_navmenu/navmenu.html" %}
        </header>

        <div id="wrapper">
            {% verbatim %}<div id="content"></div>{% endverbatim %}
            <div class="push"></div>
        </div>

        <footer id="site-footer">

        </footer>

    <script data-main="{% static "webapp/main.js" %}" src="{% static "webapp/static/js/require.js" %}"></script>
    </body>
</html>
